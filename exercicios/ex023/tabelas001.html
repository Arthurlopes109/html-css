<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse; /*separate é o valor normal*/
            border: 5px solid blue ;
        }

        tr.linha{
            background-color: aqua;
        }

        td{
            padding:5px;
            border: 1px solid black;
        }

        td.dado{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela em HTML</h1>
    <!-- Hierarquia de tabelas(simples)
        table = tabela
            table row = linhas de tabela
                table header = cabeçalho de tabela
                    table data = dados de tabela 
    -->
    <table><!-- tag usada para delimitar a tabela-->
        <tr><!--tag table row Primeira linha -->
            <td>A1</td><!--tag table data-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td class="dado">B3</td>
            <td>C3</td>
        </tr> 
        <tr>
            <td>A4</td>
            <td>b4</td>
            <td>C4</td>
        </tr>   
    </table>
</body>
</html>
