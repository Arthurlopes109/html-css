<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de ifreme</title>
    <style>
        iframe{
            height: 400px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        <!-- tamanho padrão do iframe= 300x150 -->
         <iframe src="https://cursoemvideo.com" frameborder="0" height="300px" width="300px" scrolling="yes">
                <a href="https://cursoemvideo.com" target="_blank"></a>
         </iframe>
         
        para aprender a progamar.
    </p >
    
    <p>O repositorio do guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="300px" width="300px" scrolling="yes">
            <a href="https://gustavoguanabara.github.io"target="_blank"></a>
        </iframe>
        é bem legal
    </p>

    <p>Acessando o site do 
        <iframe src="https://seitacelestial.com" frameborder="0"></iframe>
        para ver videos engraçados
    </p>
</body>
</html>
