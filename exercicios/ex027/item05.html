<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle do tamanho de itens flex√≠veis com flex-grow e flex-shrink</title>
    <style>
        div.conteiner{
            background-color:lightblue;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item{
            background-color: lightgreen;
            border: 1px solid black;
            text-align: center;
        }        

        div#a1{
            flex: 0 1 150px;
        }

        div#b2{
            flex: 2 0 150px;
        }

        div#c3{
            flex: 1 0 150px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="a1">A</div>
        <div class="item" id="b2">B</div>
        <div class="item" id="c3">C</div>
    </div>
</body>
</html>
