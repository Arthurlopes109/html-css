<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox  e Radio button</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="ifemi" value="F">
            <label for="ifemi"> Feminino</label>

            <input type="radio" name="sex" id="imasc" value="M">
            <label for="imasc"> Masculino</label>
            <!-- Quando se usa o mesmo name:"sex" no  input:radio o problema de marcar não acontece. 
             Mas isso só deve ser usado caso façam parte do mesmo grupo. -->
        </fieldset>
        <fieldset>
            <!-- o mesmo name não deve ser usado no input:checkbox -->
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fute" id="ifute">
            <label for="ifute">  Futebol</label><br>

            <input type="checkbox" name="basq" id="ibasq">
            <label for="ibasq">Basquete</label><br>

            <input type="checkbox" name="nata" id="inata">
            <label for="inata">Natação</label> <br>
            
            <input type="checkbox" name="tenis" id="itenis">
            <label for="itenis">Tênis</label> <br>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
