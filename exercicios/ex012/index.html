<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este videos está hospedado no meu proprio servidor.</p>
    <video width="560" height="315" poster="imagem/pexels-life-of-pix-7862.jpg" controls>
        <source src="midia/Meu-Video2.mp4" type="video/mp4">
        <source src="midia/Meu-Video3.webm" type="video/webm ">
        <!--POR PREGUIÇA NÃO FIZ A CONVERÇÃO PARA TODOS OS TIPOS DE FORMATOS MAS TEM QUE TER TODOS-->
    </video>
    <h1>Inserindo videos do yutube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=Wl0nGltcwk2kFoG5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!-- fiz isso pegano um video do yutube ultilizando da função compartilhar + incorporar + copia o codigo e cola no html.  -->
     <h1>Inserindo videos do vimeo</h1>
     <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
     <!-- para colocar é a mesma coisa do yutube -->
</body>
</html>
