<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades para grid container</title>
    <style>
        div.container{
          display: grid;  
          grid-template-columns: auto auto auto; /*Calcula automaticamente para que três colunas surjam e que tenham o mesmo tamanho*/
          grid-template-rows: 100px 100px 100px;/*define o tamanho das linhas*/
          gap: 10px;/*define o espaçamento que tera entres o elementos em todas as linhas e colunas*/
        }

        div.item{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
    </div>
</body>
</html>
