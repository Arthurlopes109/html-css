<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle do tamanho de itens flex√≠veis com flex-grow e flex-shrink</title>
    <style>
        div.conteiner{
            background-color:lightblue;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item{
            background-color: lightgreen;
            border: 1px solid black;
            text-align: center;
            flex-basis: 250px;
        }        

        div#t1{
            flex-grow: 0;
            flex-shrink: 1; 
        }

        div#t2{
            flex-grow: 0;
            flex-shrink: 2;
        }

        div#t3{
            flex-grow: 0;
            flex-shrink: 3;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="t1">A</div>
        <div class="item" id="t2">B</div>
        <div class="item" id="t3">C</div>
    </div>
</body>
</html>
